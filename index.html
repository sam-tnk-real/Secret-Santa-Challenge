<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Página com a funcionalidade de sortear um amigo secreto em uma lista de amigos definida pelo usuário"
    />
    <meta name="author" content="Sam-tnk-real" />
    <title>Sortear Amigo Secreto</title>

    <!-- folhas de estilo -->
    <link rel="stylesheet" href="modular.css" />

    <!-- scripts -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="main-header-container">
        <h1 id="main-header-title">amigo secreto</h1>
        <img
          src="./assets/amigo-secreto.png"
          alt="desenho decorativo de um homem balançando uma pequena caixa de sorteio"
        />
      </header>
      <section class="name-picker-sec">
        <div class="name-picker-input-container">
          <label class="name-picker-label" for="input-names"
            >Adicione seus amigos na lista</label
          >
          <div class="input-container">
            <input
              class="input-add-name"
              type="text"
              name="input-names"
              id="input-names"
              size="40"
              maxlength="40"
              autofocus="autofocus"
              placeholder="Digite um nome"
            />

            <button
              type="button"
              class="button-input btn-style"
              aria-label="Adicionar amigo na lista"
            >
              adicionar
            </button>
          </div>
        </div>

        <ul class="friend-list-container"></ul>

        <button type="button" class="button-draw btn-style">
          <img
            src="./assets/circle-play-regular.svg"
            width="30px"
            alt="símbolo de play circular"
          />
          sortear amigo
        </button>
      </section>
    </main>
  </body>
</html>
